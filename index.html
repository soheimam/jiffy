<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jiffy</title>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/transition.css'>
</head>
<body>
        <div class="top grid">
                <h1 class="title full-area">Jiffy</h1>
                <a class="search-clear full-area">
                  <img src="assets/images/close.svg">
                </a>
              </div>
              
              <div class="middle grid">
                <input class="search-input full-area" placeholder="Type something">
                <div class="videos grid full-area"> </div>
              </div>
              
              <div class="indicators grid ">
                <img class="spinner" src="assets/images/oval.svg">
                <span class="search-hint full-area">Hit enter to search</span>
              </div>
              <script type='text/javascript' src='config.js'></script>
              <script src="/assets/js/jiffy.js"></script>
    
</body>
</html>
